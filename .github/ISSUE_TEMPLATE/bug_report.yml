name: üêû Bug
description: Report an issue with the script
title: "[BUG] <title>"
labels: ["Bug", "Needs Triage"]
body:
- type: checkboxes
  attributes:
    label: Are you sure this is a new issue?
    description: Please check that this issue is not mentioned in the README and that an issue doesn't exist already for this bug.
    options:
    - label: I have read the usage instructions
      required: true
    - label: I have read the FAQ
      required: true
    - label: I have searched for existing issues
      required: true
- type: textarea
  attributes:
    label: What is the issue?
    description: A concise description of what you're experiencing.
  validations:
    required: true
- type: textarea
  attributes:
    label: Steps To Reproduce
    description: Steps to reproduce the behavior.
    placeholder: |
      1. In this environment...
      2. Run '...'
      3. See error...
  validations:
    required: true
- type: textarea
  attributes:
    label: Environment
    description: |
      examples:
        - **OS**: Ubuntu 20.04
        - **Browser**: Chrome 131
    value: |
        - OS:
        - Browser:
    render: markdown
- type: textarea
  attributes:
    label: Logs & Screenshots
    description: |
      Please attach a log file or screenshot of the console so I can see what is happening. You can save a log of the devtools console by right-clicking anywhere and choosing "Save as...".

      Tip: You can attach files by clicking this area to highlight it and then dragging files in.
